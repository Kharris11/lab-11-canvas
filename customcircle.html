
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
<canvas id="sketch" width="300" height"300">
</canvas>

<script>
// script
function draw(){
  var radius = parseInt(prompt("Enter a radius"))
  var color = prompt("Enter a color")
  var sketch = document.getElementById('sketch')
   var context = sketch.getContext("2d");

context.fillStyle = color;
context.beginPath();
context.arc(130, 55, radius, 0, 2 * Math.PI, true)
context.closePath();
context.fill();
}

  </script>
  </body>
</html>
