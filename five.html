
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
<canvas id="sketch" width="300" height"300">
</canvas>

<script>
// script
function draw(){
  var sketch = document.getElementById('sketch')
   var context = sketch.getContext("2d");
   context.fillStyle = "00ff00"


   for(var i = 1; i < 6; i++){
  context.fillRect(30*i, 30, 20, 20.);   
   }



}

  </script>
  </body>
</html>
